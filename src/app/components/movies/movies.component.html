<div>
  <div><label for="">Buscar Pelicula</label></div>
  <div><input type="text" [(ngModel)] ="movieName" ></div>
</div>
<div>
  <div><input type ="button" value="Buscar" (click)="search()"></div>
</div>
<div class="content" *ngFor="let movie of moviesList">
<br>
<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{movie.Title}}</mat-card-title>
    <mat-card-subtitle>{{movie.Year}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{movie.Poster}}" alt="{{movie.Title}}">
  <mat-card-actions>
    <a mat-button [routerLink] ="['/movie', movie.imdbID]">Detalle</a>
  </mat-card-actions>

</mat-card>
</div>
